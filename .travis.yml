language: node_js
node_js: '10'
cache: npm
services:
- docker
branches:
  only:
  - master
install: npm install
jobs:
  include:
  - stage: Tests
    script: npm run unit-tests
  - stage: Contract tests
    env:
    - ENVIRONMENT=CI
    - DATABASE_URL=postgres://postgres@localhost:5432/jtl_report
    before_script:
    - docker build -t db:testing ./src/db/
    - docker run -d -p 5432:5432 db:testing
    - npm run migrate up
    script: npm run contract-tests
env:
  global:
    secure: 
