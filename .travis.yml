language: node_js
node_js: "10"
cache: npm
services:
  - docker
branches:
  only:
    - master
install: npm install
jobs:
  include:
    - stage: Tests
      script: npm run unit-tests
    - stage: Contract tests
      env:
        - ENVIRONMENT=CI
      before_script:
        - docker-compose --file docker-compose.testing.yaml rm -f
        - docker-compose --file docker-compose.testing.yaml up --build -d
      script: npm run contract-tests
      after_script:
        - docker-compose --file docker-compose.testing.yaml down
    - stage: Integration tests
      env:
        - ENVIRONMENT=CI
      before_script:
        - docker-compose --file docker-compose.testing.yaml rm -f
        - docker-compose --file docker-compose.testing.yaml up -d
      script: npm run integration-tests
      after_script:
        - docker-compose down

env:
  global:
    secure: 
